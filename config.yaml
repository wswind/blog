baseURL: https://blog.devws.cn
title: "blog.devws.cn"
paginate: 5
theme: PaperMod


hasCJKLanguage: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45


minify:
  disableXML: true
  minifyOutput: true

defaultContentLanguage: zh 
defaultContentLanguageInSubdir: false
languages:
    zh:
        languageName: "Chinese"
        weight: 10
outputs:
    home:
        - HTML
        - RSS
        - JSON
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  #description: ""
  keywords: ["Blog", "Development"]
  author: WS
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto  # auto, dark, light
  disableThemeToggle: false
  CopyrightStartYear: "2022"

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon32.jpg"
    favicon16x16: "/favicon16.jpg"
    favicon32x32: "/favicon32.jpg"
    apple_touch_icon: "/favicon32.jpg"
    safari_pinned_tab: "/favicon32.jpg"

  label:
    text: "Home"
    icon: "/favicon32.jpg"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: blog.devws.cn
    Content: To Share With Developers

  socialIcons:
    - name: github
      url: "https://github.com/wswind"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/7726468/ws"
    - name: Rss
      url: "index.xml"
  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    #URL: ""
    #Text: ""
    appendFilePath: false # to append file path to Edit link
    
  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
